<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Crear Ride</title>
</h:head>
<h:body>
    <h:form>
        <h1><h:outputText value="#{msg['CreateRideGUI.CreateRide']}" /></h1>

        <!-- Campo para el origen -->
        <p:outputLabel for="origin" value="#{msg['CreateRideGUI.LeavingFrom']}" />
        <p:inputText id="origin" value="#{rideBean.origin}" required="true" requiredMessage="#{msg['CreateRideGUI.ErrorQuery']}" />

        <!-- Campo para el destino -->
        <p:outputLabel for="destination" value="#{msg['CreateRideGUI.GoingTo']}" />
        <p:inputText id="destination" value="#{rideBean.destination}" required="true" requiredMessage="#{msg['CreateRideGUI.ErrorQuery']}" />

        <!-- Campo para la cantidad de asientos -->
        <p:outputLabel for="seats" value="#{msg['CreateRideGUI.NumberOfSeats']}" />
        <p:inputText id="seats" value="#{rideBean.seats}" required="true" requiredMessage="#{msg['CreateRideGUI.ErrorNumber']}">
            <f:validateLongRange minimum="1" />
        </p:inputText>

        <!-- Campo para el precio -->
        <p:outputLabel for="price" value="#{msg['CreateRideGUI.Price']}" />
        <p:inputText id="price" value="#{rideBean.price}" required="true" requiredMessage="#{msg['CreateRideGUI.ErrorNumber']}">
            <f:validateDoubleRange minimum="0.01" />
        </p:inputText>

        <!-- Calendario para la fecha -->
        <p:outputLabel for="date" value="#{msg['CreateRideGUI.RideDate']}" />
        <p:calendar id="date" value="#{rideBean.rideDate}" pattern="yyyy-MM-dd" mindate="#{rideBean.today}" />

        <!-- Botones de acciÃ³n -->
        <p:commandButton value="#{msg['CreateRideGUI.CreateRide']}" action="#{rideBean.createRide}" update="messages" />
        <p:commandButton value="#{msg['Close']}" action="#{rideBean.close}" immediate="true" />

        <!-- Mensajes de error -->
        <p:messages id="messages" showDetail="true" autoUpdate="true" />
    </h:form>
</h:body>
</html>
