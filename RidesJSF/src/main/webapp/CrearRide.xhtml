<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Crear Ride</title>
        
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f4f4f4;
                margin: 0;
                padding: 0;
            }

            h1 {
                text-align: center;
                color: #333;
            }

            .container {
                display: flex;
                justify-content: space-between;
                margin: 20px;
            }

            .form-group {
                margin: 10px;
                padding: 10px;
                flex: 1;
            }

            .calendar-group {
                margin: 10px;
                padding: 10px;
                flex: 0.8;
            }

            label {
                display: block;
                margin-bottom: 5px;
                color: #555;
            }

            input, .ui-calendar {
                width: 80%;
                padding: 8px;
                margin-bottom: 10px;
                border: 1px solid #ccc;
                border-radius: 4px;
            }

            .button-group {
                display: flex;
                justify-content: center;
                margin: 20px;
            }

            .ui-button {
                width: 150px;
                padding: 10px;
                background-color: #007bff;
                color: white;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                margin: 0 10px;
            }

            .ui-button:hover {
                background-color: #0056b3;
            }
        </style>
    </h:head>

<body>
    <h:form>
        <h1>Crear viajes para: #{CrearRideBean.driverName}</h1>
        
        <div class="container">
            <div class="form-group">
                <label for="from">Desde:</label>
                <p:inputText id="from" value="#{CrearRideBean.from}" />
                <label for="to">Hasta:</label>
                <p:inputText id="to" value="#{CrearRideBean.to}" />
                <label for="nPlaces">Número de Plazas:</label>
                <p:inputText id="nPlaces" value="#{CrearRideBean.nPlaces}" />
                <label for="price">Precio:</label>
                <p:inputText id="price" value="#{CrearRideBean.price}" />
                <p:messages id="messages" globalOnly="true" />
                 <div class="button-group">
            <p:commandButton value="Crear Ride" action="#{CrearRideBean.createRide}" update="messages" />
            <p:commandButton value="Volver a Login" action="#{LoginBean.logout}" />
            <p:commandButton value="Menú" action="home.xhtml" />
        </div>
            </div>
            <div class="calendar-group">
                <label for="fecha">Fecha:</label>
                <p:calendar id="fecha" value="#{CrearRideBean.fecha}" navigator="false" pattern="dd/MM/yyyy" mode="inline" />
            </div>
        </div>
       
    </h:form>
</body>
</html>
