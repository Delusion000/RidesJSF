<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Inicio de Sesión</title>
	<style>
body {
	font-family: Arial, sans-serif;
	background-color: #f2f2f2;
	display: flex;
	justify-content: center; /* Center horizontally */
	align-items: center; /* Center vertically */
	height: 100vh;
	margin: 0; /* Remove default body margins */
}

.login-container {
	background-color: #ffffff;
	border-radius: 10px;
	box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
	padding: 20px;
	width: 300px;
	display: flex; /* Align children */
	flex-direction: column; /* Stack elements vertically */
	align-items: center; /* Center items horizontally */
}

.login-container h2 {
	margin-bottom: 20px;
	text-align: center; /* Center text */
	width: 100%; /* Ensure full width for consistency */
}

.login-container h4 {
	margin: 5px 0;
	text-align: left; /* Align labels to the left */
	width: 100%;
}

.login-container input[type="text"], .login-container input[type="password"]
	{
	width: 100%; /* Full width within the container */
	padding: 10px;
	margin: 10px 0;
	border: 1px solid #ccc;
	border-radius: 5px;
	box-sizing: border-box; /* Ensure padding does not overflow */
}

.login-container input[type="submit"], .login-container h\:commandButton
	{
	background-color: #4CAF50;
	color: white;
	border: none;
	padding: 10px 20px;
	border-radius: 5px;
	cursor: pointer;
	width: 100%; /* Button spans full container width */
}

.login-container input[type="submit"]:hover, .login-container h\:commandButton:hover
	{
	background-color: #45a049;
}

.login-container a {
	display: block;
	margin-top: 20px;
	color: #007bff;
	text-decoration: none;
	text-align: center;
	width: 100%; /* Full width for proper alignment */
}

.login-container a:hover {
	text-decoration: underline;
}
</style>
</h:head>

<body>
	<div class="login-container">
		<h2>Inicio de Sesión</h2>
		<h:form>
			<h4>Email</h4>
			<h:inputText id="email" value="#{LoginBean.email}"
				placeholder="Correo" />
			<h4>Contraseña</h4>
			<h:inputSecret id="password" value="#{LoginBean.password}"
				placeholder="Contraseña" />
			<h:commandButton value="Iniciar Sesión" action="#{LoginBean.login}"
				styleClass="form-button" />
			<h:messages globalOnly="true" style="color: red;" />
			<a href="register.xhtml">Registrarse</a>
		</h:form>
		
	</div>
</body>
</html>
